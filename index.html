<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Prime Number Generator</title>
        <meta name="description" content="Inteview Questionaire/Test">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img class="logoPadding" src="https://www.grouptravelvideos.com/images/client/00954/resources/you%20logo%20here.png">
                    <h2>Prime Number Lookup</h2>
                    <h4>This web application will take an input integer and
                        list all prime numbers that are below it.</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h2>Input</h2>
                    <form id="inputCheck">
                        <label for="inputMaxValue">Enter Max Value</label>
                        <input type="number" min="2" max="8000" id="inputMaxValue" class="form-control" required autofocus>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Generate Results</button>
                        <br>
                    </form>
                    <button id="use1000Button" class="btn btn-lg btn-primary btn-block">Use 1000</button>

                </div>
                <div class="col-md-9">
                    <h2 class="output">Output</h2>
                    <div class="output" id="results"></div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
